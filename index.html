<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="section1">
        <div class="nav-bar">
            <div class="nav-heading">Staking offerings</div>
            <div class="nav-buttons">
                <a>Locking Staking</a>
                <a>Deft Staking</a>
            </div>
            <div class="last-button">
                <a>Active</a>
            </div>
        </div>
        <div class="content-container">
            <div class="content">
                <div class="heading">
                    <img src="" alt="">
                    <div class="name">
                        <div class="head-text">Cardono</div>
                        <div class="grey-text">ADA</div>
                    </div>
                    <div class="last">
                        <div class="grey-text">APY</div>
                        <div>8.65%</div>
                    </div>
                </div>
            </div>
            <div class="other-content-container">
                <div class="other-content">
                    <div class="heading">
                        <img src="" alt="">
                        <div class="name">
                            <div class="head-text">Ontology</div>
                            <div class="grey-text">ONT</div>
                        </div>
                        <div class="last">
                            <div class="grey-text">APY</div>
                            <div>7.46%</div>
                        </div>
                    </div>
                </div>
                <div class="other-content">
                    <div class="heading">
                        <img src="" alt="">
                        <div class="name">
                            <div class="head-text">Solona</div>
                            <div class="grey-text">SOL</div>
                        </div>
                        <div class="last">
                            <div class="grey-text">APY</div>
                            <div>12.66%</div>
                        </div>
                    </div>
                </div>
                <div class="other-content">
                    <div class="heading">
                        <img src="" alt="">
                        <div class="name">
                            <div class="head-text">Polkadot</div>
                            <div class="grey-text">DOT</div>
                        </div>
                        <div class="last">
                            <div class="grey-text">APY</div>
                            <div>24.50%</div>
                        </div>
                    </div>
                </div>
                <div class="other-content">
                    <div class="heading">
                        <img src="" alt="">
                        <div class="name">
                            <div class="head-text">XRP</div>
                            <div class="grey-text">XRP</div>
                        </div>
                        <div class="last">
                            <div class="grey-text">APY</div>
                            <div>15.47%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="section2">
        <div class="section2-nav-bar">
                <div class="nav-heading">Staking wallet</div>
                <div class="last-button">
                    <a>USDT</a>
                </div>

        </div>
        <div class="balance">
            <div class="balance-container">
                <div class="balance-text">

                </div>
                <img src="" alt="">
            </div>
        </div>
    </div>
</body>

</html>
